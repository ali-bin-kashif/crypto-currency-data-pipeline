# .github/workflows/deploy.yml

name: Deploy Lambda

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: pytest lambda_funcs/fetch_crypto_data_api/tests

    - name: Zip Lambda function
      run: zip -r function.zip lambda_funcs/*

    - name: Deploy Lambda using AWS CLI
      run: |
        aws lambda update-function-code --function-name fetch_crypto_api  --zip-file fileb://function.zip --region $env:AWS_REGION
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
